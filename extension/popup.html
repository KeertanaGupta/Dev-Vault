<!DOCTYPE html>
<html>
<head>
  <title>Dev Vault</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0C0C0D;
      color: #E1E1E3;
      width: 300px;
      padding: 1rem;
      text-align: center;
    }
    h3 {
      color: #ffffff;
      margin-top: 0;
    }
    p {
      font-size: 0.9rem;
      color: #a1a1aa;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-image: linear-gradient(90deg, #8a8dff, #5f64f7);
      color: #ffffff;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    .hidden {
      display: none;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="status-view">
    <h3>Dev Vault</h3>
    <p>You are logged in. Just select text, right-click, and save!</p>
  </div>

  <div id="login-view" class="hidden">
    <h3>Welcome!</h3>
    <p>Please log in to your Dev Vault app to save snippets.</p>
    <button id="login-button">Open Login Page</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
